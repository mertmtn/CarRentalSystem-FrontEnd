<h1>Araca Ait Resimler</h1>


<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">CarId</th>
      <th scope="col">Path</th>
      <th scope="col">Date</th>
      <th scope="col">İşlem</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let carImage of carImageList">
      <th scope="row">{{carImage.id}}</th>
      <td>{{carImage.carId}}</td>
      <td><img id="carImage" src="https://localhost:44357{{carImage.imagePath}}" alt=""></td>
      <td>{{carImage.date | date:"dd.MM.yyyy HH:MM"}}</td>
      <td> <button class="btn btn-warning"> Düzenle</button>
      </td>
    </tr>
  </tbody>
</table>
