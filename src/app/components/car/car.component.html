<div class="spinner-border text-danger" role="status" *ngIf="dataLoaded==false">
  <span class="visually-hidden">Loading...</span>
</div>

<table class="table">  <thead>
  <tr>
    <th scope="col">Araba Adı</th>
    <th scope="col">Marka Adı</th>
    <th scope="col">Rengi</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let car of cars">
    <td>{{car.carName}}</td>
    <td>{{car.brandName}}</td>
    <td>{{car.colorName}}</td>
  </tr>
</tbody>
</table>
