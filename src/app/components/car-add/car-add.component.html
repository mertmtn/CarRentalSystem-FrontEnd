<div class="row">
  <div class="col-md-6">
    <h1 class="h3 mb-3 fw-normal">Araba Ekle</h1>
  </div>
  <div class="col-md-6">
    <form [formGroup]="carAddForm">
      <div class="mb-3">
        <input type="number" class="form-control" id="id" formControlName="id" placeholder="Id">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Aracın adı">
      </div>
      <div class="mb-3">
        <select class="form-select" aria-label="Markası" id="brandId" formControlName="brandId">
          <option value="0">Marka Seçiniz</option>
          <option *ngFor="let brand of brands" [ngValue]=brand.id>{{brand.name}}</option>
        </select>
      </div>
      <div class="mb-3">
        <select class="form-select" aria-label="Rengi" id="colorId" formControlName="colorId">
          <option value="0">Renk Seçiniz</option>
          <option *ngFor="let color of colors" [ngValue]= color.id>{{color.name}}</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" id="modelYear" formControlName="modelYear" placeholder="Model Yılı">
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" id="dailyPrice"  formControlName="dailyPrice" placeholder="Günlük Kiralama Bedeli">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="description" formControlName="description" placeholder="Açıklaması" rows="3"></textarea>
      </div>
      <button class="w-100 btn btn-lg btn-primary" (click)="add()">Ekle</button>
    </form>
  </div>
</div>
